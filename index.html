<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>
    <title>Demo Project</title>
  </head>
  <body>
    <div class="container text-center my-3" id="home">
        <h3>Demo Project --- Student Enrollment Form</h3>
    </div>
    <div class="container my-3">
        <form method="POST">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Roll Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="roll" placeholder="Roll number" onchange='getStudent()'>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Full Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Full Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Class</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="classs" placeholder="Class">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Birth Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="birth" placeholder="Birth Date">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Address">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Enrollment Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="Enrollment" placeholder="Enrollment Date">
              </div>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled="disabled">Save</button>
                <button type="button" class="btn btn-primary" id="change" onclick="changeData()" disabled="disabled">Update</button>
                <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()" disabled="disabled">Reset</button>
            </div>
          </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
